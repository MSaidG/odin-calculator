<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>

    <div id="content">
        <div id="display">
            <p></p>
        </div>
        <div id="buttons">
            <button id="clear">AC</button>
            <button id="undo"><-</button>
            <button class="operator r" id="plus">+</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator r" id="minus">-</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator r" id="divide">/</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator r" id="multiply">*</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="dot">.</button>
            <button class="r" id="equal">=</button>
        </div>
    </div>
   
</body>
</html>
